<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 5 demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <style type="text/css">
    @media(max-width: 992px) {
    .mobileNav {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        margin: auto;
        transform: translateX(-100%);
        transition: all ease 0.25s;
    }

    .mobileNav.open {
        transform: translateX(0);
    }

    .overlay {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
        background-color: rgba(0, 0, 0, 0.3);
        display: none;
    }

    .overlay.open {
        display: block;
    }
}
  </style>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-sm-start fixed-top">
            <div class="container">
                <a class="navbar-brand order-1 order-lg-0 ml-lg-0 ml-2 mr-auto" href="#">Generah B5</a>
                <div class="navbar-toggler align-self-start border-0 outline-none" type="" id="navbar-toggler">
                    <span class="navbar-toggler-icon"></span>
                </div>
    
                <div class="collapse navbar-collapse bg-light d-flex flex-column flex-lg-row flex-xl-row justify-content-lg-end p-3 p-lg-0 mt-5 mt-lg-0 mobileNav"
                     id="navbarSupportedContent">
                    <ul class="navbar-nav align-self-stretch">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Dashboard <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link ">Settings</a>
                        </li>
                    </ul>
                    <form class="d-flex my-2 my-lg-0">
                        <input class="form-control form-control-sm rounded-0 shadow-none mr-sm-2" type="search"
                               placeholder="Search" aria-label="Search">
                        <button class="btn btn-primary rounded-0 btn-sm my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <div class="overlay"></div>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelector('#navbar-toggler, .overlay').addEventListener('click', function () {
                document.querySelector('.mobileNav').classList.toggle('open');
                document.querySelector('.overlay').classList.toggle('open');
            });
        })
    </script>
</body>
</html>
